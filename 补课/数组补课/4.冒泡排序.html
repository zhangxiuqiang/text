    <title></title>

<body>
<script>
    var ary=[24,34,12,8,9];
    for(var i=0; i<ary.length-1;i++){
        for(var j=0; j<ary.length-1-i; j++){
            if(ary[j]>ary[j+1]){
                var tmp=ary[j];
                ary[j]=ary[j+1];
                ary[j+1]=tmp;
            }
        }
    }
    console.log(ary)
</script>
