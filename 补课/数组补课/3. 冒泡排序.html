<script>
    var ary=[24,34,12,8,9];
    /*第一轮比较：最多比较4次； 虽然没有实现目标；但是已经把最大值放在数组最后
    * [24,34,12,8,9]
    * [24,12,34,8,9]
    * [24,12,8,34,9]
    * [24,12,8,9,34]
    *第二轮比较：最多比较3次；
    * [12,24,8,9,34]
    * [12,8,24,9,34]
    * [12,8,9,24,34]
    * 第三轮比较： 最多比较2次
    * 第四轮比较：最多比较1次；
    * */
    for(var i=0; i<ary.length-1;i++){//比的轮数
        for(var j=0; j<ary.length-1-i; j++){//比的次数
            if(ary[j]>ary[j+1]){//每次都是拿当前项跟后一项进行比较的；如果当前项>后一项；交换位置
                var tmp=ary[j];
                ary[j]=ary[j+1];
                ary[j+1]=tmp;
            }
        }
    }
    console.log(ary)
</script>
