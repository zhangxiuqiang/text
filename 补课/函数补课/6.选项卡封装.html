<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        li{
            width: 450px;
            height: 300px;
            margin:10px;
            float: left;
        }
        li input{
            width: 150px;
            float: left;
            height: 40px;
        }
        li input.bg{
            background: red;
        }
        li div{
            width: 100%;
            height: 100%;
            background: lightblue;
            display: none;
            font-size: 50px;
        }
        li div.show{
            display: block;
        }
    </style>
</head>
<body>
<ul id="ul">
    <li>
        <input type="button" value="按钮1" class="bg"/>
        <input type="button" value="按钮2"/>
        <input type="button" value="按钮3"/>

        <div class="show">内容1</div>
        <div>内容2</div>
        <div>内容3</div>
    </li>
    <li style="width: 600px">
        <input type="button" value="按钮1" class="bg"/>
        <input type="button" value="按钮2"/>
        <input type="button" value="按钮3"/>
        <input type="button" value="按钮4"/>

        <div class="show">内容1</div>
        <div>内容2</div>
        <div>内容3</div>
        <div>内容4</div>
    </li>
    <li style="width: 300px">
        <input type="button" value="按钮1" class="bg"/>
        <input type="button" value="按钮2"/>

        <div class="show">内容1</div>
        <div>内容2</div>
    </li>
    <li>
        <input type="button" value="按钮1" class="bg"/>
        <input type="button" value="按钮2"/>
        <input type="button" value="按钮3"/>

        <div class="show">内容1</div>
        <div>内容2</div>
        <div>内容3</div>
    </li>
    <li>
        <input type="button" value="按钮1" class="bg"/>
        <input type="button" value="按钮2"/>
        <input type="button" value="按钮3"/>

        <div class="show">内容1</div>
        <div>内容2</div>
        <div>内容3</div>
    </li>
</ul>
<script>
    //思路：
    // 1.点击每个按钮的时候，让所有的按钮都变灭；让所有的内容都隐藏；
    // 2.让当前的按钮变亮；同时让当前按钮对应的内容显示；
    var oUl=document.getElementById('ul');
    var aLi=oUl.getElementsByTagName('li');
    /*tab(aLi[0]);
     tab(aLi[1]);
     tab(aLi[2]);*/
    for(var i=0; i<aLi.length; i++){
        tab(aLi[i])
    }

    function tab(curEle){
        var aBtn=curEle.getElementsByTagName('input');
        var aDiv=curEle.getElementsByTagName('div');
        for(var i=0; i<aBtn.length; i++){
            (function aaa(index){
                aBtn[index].onclick=function(){
                    //1.点击每个按钮的时候，让所有的按钮都变灭；让所有的内容都隐藏；
                    for(var j=0; j<aBtn.length; j++){
                        aBtn[j].className='';
                        aDiv[j].className='';
                    }
                    aBtn[index].className='bg';
                    aDiv[index].className='show';
                }
            })(i)
        }
    }


</script>
</body>
</html>
