    //需求：任意个参数求和
    function fn(){
        var total=0;
        for(var i=0; i<arguments.length; i++){
            var cur=arguments[i];//保证cur必须是个数字；
            if(!isNaN(cur)){//过滤有效数字
                total+=Number(cur); //防止字符串拼接；
            }

        }
        /*return function fn(){

        };*/
        return total;

    }
