<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //6.中已经说了for循环和for in 循环
    var ary=[123,'zhufeng',true,function(){
        alert('789')
    }];
    var i=0;//定义
    while(i<ary.length){//条件
        console.log(ary[i]);//执行语句
        i++;//自增
    }
</script>
