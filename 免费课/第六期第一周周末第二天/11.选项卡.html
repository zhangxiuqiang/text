<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .box{
            width: 458px;
            height: 300px;
            margin:30px auto;
        }
        .box ul{
            width: 100%;
            height: 40px;
            overflow: hidden;
        }
        .box ul li{
            width: 150px;
            text-align: center;
            height: 100%;
            line-height: 40px;
            border:1px solid #ccc;
            float: left;
            background: lightgrey;
            cursor: pointer;
        }
        .box ul li.bg{
            background-color: lightblue;
        }
        .box div{
            width: 100%;
            height: 260px;
            background: lightblue;
            display: none;
            font-size: 30px;
        }
        .box div.show{
            display: block;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <ul>
        <li class="bg">按钮1</li>
        <li>按钮2</li>
        <li>按钮3</li>
    </ul>
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<script>
    //明白要获取哪些元素：
    //1.需要操作哪些元素：每个按钮 以及 对应的内容框
    //2.要获取每个按钮对应的索引

    /* 思路：
    * 点击每个按钮的时候，让所有的按钮都变灭，同时也让所有的内容框都隐藏，
    * 就让当前点击的这个按钮变亮，同时，让当前按钮对应的内容框显示
    * */

    //获取元素
    var oDiv=document.getElementById('box');
    var aBtn=oDiv.getElementsByTagName('li');//所有按钮
    var aDiv=oDiv.getElementsByTagName('div');//所有内容框

    for(var i=0; i<aBtn.length; i++){
        aBtn[i].index=i;//把索引保存到了自定义属性上
        //当每个按钮发生点击的时候
        aBtn[i].onclick=function(){
            //遍历每个按钮
            for(var j=0; j<aBtn.length; j++){
                aBtn[j].className='';//让所有的按钮都变灭
                aDiv[j].className='';//让所有的内容框都隐藏
            }
            aBtn[this.index].className='bg';//让当前发生点击的按钮变亮
            aDiv[this.index].className='show';//让当前发生点击按钮对应的内容框显示
        }
    }









</script>
</body>
</html>
