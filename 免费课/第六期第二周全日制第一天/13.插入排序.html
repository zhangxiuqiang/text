<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary=[29,34,12,21,6,9];
    function insertSort(ary){
        var left=ary.splice(0,1);
        for(var i=0; i<ary.length; i++){
            for(var j=left.length-1; j>=0;){
                if(ary[i]<left[j]){
                    j--;
                    if(j===-1){
                        left.unshift(ary[i]);
                    }
                }else{
                    left.splice(j+1,0,ary[i]);
                    break;
                }
            }
        }
        return left;
    }
    console.log(insertSort(ary))
</script>
</body>
</html>
