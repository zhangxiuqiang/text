<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *
        {
            margin:0;
            padding: 0;
            list-style: none;
        }
        .box
        {
            width: 550px;
            height: 300px;
            margin: 30px auto;
        }
        .box ul
        {
            width:100%;
            height: 40px;
            overflow: hidden;
        }
        .box ul li
        {
            width:150px;
            height: 40px;
            font-size: 14px;
            text-align: center;
            float: left;
            background-color: white;
            line-height: 40px;
            border: 1px solid greenyellow;
            margin-right: 20px;
        }
        .box ul li.bg
        {
            background-color: yellow;
            border-bottom: hidden;
        }
        .box div
        {
            width:100%;
            height: 260px;
            background-color:yellow;
            text-align: center;
            font-size: 14px;
            display: none;

        }
        .box div.show
        {
            display:block;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <ul>
        <li class="bg">综艺</li>
        <li>电影</li>
        <li>电视剧</li>
    </ul>
    <div class="show">综艺快讯</div>
    <div>电影</div>
    <div>电视剧</div>
</div>
<script>
    var oDiv = document.getElementById('box');
    var aBtn = oDiv.getElementsByTagName('li');
    var aContent = oDiv.getElementsByTagName('div');
    for(var i=0;i<aBtn.length;i++)
    {
        aBtn[i].index=i;
        aBtn[i].onclick=function(){
            for(var j=0;j<aBtn.length;j++)
            {
                aBtn[j].className='';
                aContent[j].className='';
            }
            aBtn[this.index].className='bg';
            aContent[this.index].className='show';
        }
    }
</script>
</body>
</html>
